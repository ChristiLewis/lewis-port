<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Recipe</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo round-25-80">CLC: Custom Lewis Casa </h1>
      </a>

      <h3 class="text-light bg-dark p-3 round-25-80">
        Create Your Own CLC
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between">
    <div class="col-12 py-3 px-4 my-4 bg-dark round-25-80">
      <h2 class="text-light">Create new Custom Lewis Casa, CLC, that will dazzle your friends and family!</h2>
    </div>

    <section class="bg-dark p-3 col-12 col-lg-8 mb-3 round-25-80">
      <h2 class="text-light ">Let's start our masterpiece</h2>
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <div class="form-container">
          <form id="clc-form">
            <div class="mb-2">
              <label for="clc-name" class="form-label">CLC Name</label>
              <input type="text" id="clc-name" name="clc-name" class="form-input" placeholder="Enter clc Name"
                required />
            </div>
            <div class="mb-2">
              <label for="created-by" class="form-label">Who's Beautiful Idea is This?</label>
              <input type="text" id="created-by" name="created-by" class="form-input" placeholder="Give us your name"
                required />
            </div>
            <div class="mb-2">
              <label for="clc-size" class="form-label">CLC Size (select from dropdown)</label>
              <select id="clc-size" class="form-input">
                <option value="Personal">Personal</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <h3 class="text-tertiary">Choose your features</h3>
            <div class="flex-row justify-space-between">
              <div class="col-auto">
                <div>
                  <input type="checkbox" id="fireplace" name="feature" value="Fireplace">
                  <label for="fireplace">Fireplace</label>
                </div>

                <div>
                  <input type="checkbox" id="foyer" name="feature" value="Foyer">
                  <label for="foyer">Foyer</label>
                </div>

                <div>
                  <input type="checkbox" id="great-room" name="feature" value="Great Room">
                  <label for="great-room">Great Room</label>
                </div>

                <div>
                  <input type="checkbox" id="scullery" name="feature" value="Scullery">
                  <label for="scullery">Scullery</label>
                </div>

                <div>
                  <input type="checkbox" id="office" name="feature" value="Office">
                  <label for="office">Office</label>
                </div>

                <div>
                  <input type="checkbox" id="pool" name="feature" value="Pool">
                  <label for="pool">Pool</label>
                </div>
              </div>

              <div class="col-auto">
                <div>
                  <input type="checkbox" id="en-suite" name="feature"> value="En suite"
                  <label for="en-suite">En Suite</label>
                </div>

                <div>
                  <input type="checkbox" id="patio" name="feature" value="Patio">
                  <label for="patio">Patio</label>
                </div>

                <div>
                  <input type="checkbox" id="garage" name="feature" value="Garage">
                  <label for="garage">Garage</label>
                </div>

                <div>
                  <input type="checkbox" id="laundry" name="feature" value="Laundry">
                  <label for="laundry">Laundry</label>
                </div>

                <div>
                  <input type="checkbox" id="conservatory" name="feature" value="Conservatory">
                  <label for="conservatory">Conservatory</label>
                </div>

                <div>
                  <input type="checkbox" id="aquarium" name="feature" value="Aquarium">
                  <label for="aquarium">Aquarium</label>
                </div>
              </div>

              <div class="col-auto">
                <div>
                  <input type="checkbox" id="mudroom" name="feature" value="mudroom">
                  <label for="mudroom">mudroom</label>
                </div>

                <div>
                  <input type="checkbox" id="library" name="feature" value="Library">
                  <label for="library">Library</label>
                </div>

                <div>
                  <input type="checkbox" id="gym" name="feature" value="Gym">
                  <label for="gym">Gym</label>
                </div>

                <div>
                  <input type="checkbox" id="spa" name="feature" value="Spa">
                  <label for="spa">Spa</label>
                </div>

                <div>
                  <input type="checkbox" id="theater" name="feature" value="Theater">
                  <label for="theater">Theater</label>
                </div>

                <div>
                  <input type="checkbox" id="wine-cellar" name="feature" value="Wine cellar">
                  <label for="wine-cellar">Wine Cellar</label>
                </div>
              </div>

              <!-- custom features -->
              <div class="col-auto">
                <div id="custom-features-list"></div>
              </div>
            </div>

            <div class="w-100 display-block"></div>

            <label for="new-feature" class="form-label">Add another feature to the list!</label>
            <input type="text" id="new-feature" name="new-feature" class="form-input" placeholder="Add feature" />

            <button type="button" id="add-feature" class="btn">Add feature</button>

            <div class="my-4 border-light-top display-block w-100"></div>

            <button type="submit" class="btn w-100 m-auto">Submit Features</button>
          </form>
        </div>
    </section>

    <section class="bg-dark p-3 col-12 col-lg-4 mb-3 round-25-80 min-60-vh">
      <h2 class="text-light px-2">Looking to do something else?</h2>
      <nav>
        <a class="btn display-block round-25-80" href="/">See All CLCs.</a>
      </nav>
    </section>

    </div>
  </main>
  <script src="./assets/js/add-clc.js"></script>
  <!--ADD SCRIPT FOR INDEXEDDB-->
  <script src="./assets/js/idb.js"></script>
</body>

</html>
